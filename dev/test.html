    <style>

        h2 {
            margin: 2rem 0 1rem;
            font-size: 1.25rem;
            font-family: sans-serif;
        }

        div {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        button {
            white-space: pre;
            text-align: left;
            padding: 1rem 2rem 1rem 1rem;
            width: fit-content;
            font-family: monospace;
        }
    </style>

<body>

    <h2>
        Notes format
    </h2>
    <div>
        <button render="Tone.play()"></button>
        <button render="Tone.play('Abbb')"></button>
        <button render="Tone.play('Z')"></button>
        <button render="Tone.play('')"></button>
        <button render="Tone.play(493.8833)"></button>
        <button render="Tone.play('B')"></button>
        <button render="Tone.play('Cb')"></button>
        <button render="Tone.play('A##')"></button>
        <button render="Tone.play('B4')"></button>
    </div>

    <h2>
        Note array
    </h2>
    <div>
        <button render="Tone.play([
            ['A']
        ])"></button>
        <button render="Tone.play([
            ['A'],
            ['C'],
            ['E']
        ])"></button>
        <button render="Tone.play([
            ['A',    0],
            ['C',  500],
            ['E', 1000]
        ])"></button>
        <button render="Tone.play([
            ['A',    0, 500],
            ['C',  500, 500],
            ['E', 1000, 500]
        ])"></button>
    </div>

    <h2>
        Note object
    </h2>
    <div>
        <button render="Tone.play([
            { note: 'A' }
        ])"></button>
        <button render="Tone.play([
            { note: 'A' },
            { note: 'C' },
            { note: 'E' }
        ])"></button>
        <button render="Tone.play([
            { note: 'A', start:    0 },
            { note: 'C', start:  500 },
            { note: 'E', start: 1000 }
        ])"></button>
        <button render="Tone.play([
            { note: 'A', start:    0, sustain: 500 },
            { note: 'C', start:  500, sustain: 500 },
            { note: 'E', start: 1000, sustain: 500 }
        ])"></button>
        <button render="Tone.play([
            { start:    0 },
            { start:  500 },
            { start: 1000 }
        ])"></button>
    </div>

    <h2>
        Tones
    </h2>
    <div>
        <button render="Tone.play('A', 0)"></button>
        <button render="Tone.play('A', -234)"></button>
        <button render="Tone.play('A', 2)"></button>
        <button render="Tone.play('A', 'asd')"></button>
        <button render="Tone.play('A', 1)"></button>
        <button render="Tone.play([
            ['A', 0, 500],
        ], 1)"></button>
        <button render="Tone.play([
            ['A', 0, 500, 1],
        ])"></button>
        <button render="Tone.play([
            ['A', 0, 500],
            ['C', 0, 500, 0],
            ['E', 0, 500, 12],
        ], 1)"></button>
        <button render="Tone.play([
            { note: 'A' }
        ], 1)"></button>
        <button render="Tone.play([
            { note: 'A', tone: 1 }
        ])"></button>
        <button render="Tone.play([
            { note: 'A' },
            { note: 'C', tone: 0 },
            { note: 'E', tone: 12 }
        ], 1)"></button>
    </div>

    <h2>
        Melody
    </h2>
    <div>
        <button render="Tone.play(['A', 'C', 'E', 'G', 'A'])"></button>
    </div>

    <h2>
        Start / Finish
    </h2>
    <div>
        <button render="testId = Tone.start('A')"></button>
        <button render="testId = Tone.start('C')"></button>
        <button render="testId = Tone.start('E')"></button>
        <button render="Tone.finish(testId)"></button>
        <button render="Tone.finish()"></button>
    </div>

    <script>
        let testId = 0;

        Array
            .from(document.querySelectorAll('button[render]'))
            .forEach(b => {
                const RENDER = b.getAttribute('render');
                b.innerText = RENDER
                    .replace('Tone.', '')
                    .replace(/ {8}/g, '');
                b.setAttribute('onclick', RENDER);
            });
    </script>
</body>
</html>
